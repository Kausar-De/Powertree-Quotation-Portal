{% extends 'quoteform/base.html' %}
{% block content %}
{% load static %}
{% include 'quoteform/navbar.html' %}

<br>
<div class="row" style="margin-left: 0.5%; margin-right: 0.5%;">
    <div class="col-lg-12">
        <div class="box-element">
            <h2 style="text-align: center;">Quotes List</h2>  
        </div>
        <br>
        <div class="box-element" style="text-align: center;">
            <table class="table align-middle">
                <tbody>
                    <tr>
                        <th>Quotation Number</th>
                        <th>Client Name</th>
                        <th>Date Created</th>
                        <th></th>
                    </tr>
                    {% for quote in quotes %}
                    <tr>
                        <td><a href="{% url 'quotedetail' pk=quote.pk %}">{{quote.id}}</a></td>
                        <td>{{quote.name}}</td>
                        <td>{{quote.created_date}}</td>
                        <td><a style="text-decoration: none; color: white;" href="{% url 'renderpdf' pk=quote.pk %}"><button class="btn btn-success">Render PDF</button></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
